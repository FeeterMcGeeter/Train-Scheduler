<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Train Scheduler</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- ===== LINK TO GLOBAL RESET ===== -->
        <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
        <!-- ===== LINK TO GOOGLE FONTS ===== -->
        <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
        <!-- ===== BOOTSTRAP CDN ===== -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- ===== LINK TO CSS STYLESHEET ===== -->
        <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <!-- ===== CONTAINER FOR ENTIRE CONTENT =====  -->
        <div class="container">
            <!-- ===== Title =====  -->
            <div class="jumbotron">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">All Aboard!!</p>
            </div>
            <!-- ===== Card for the updated Train schedule =====  -->
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header text-light p-2">Current Train Schedule</div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col-md col-sm">Train Name</th>
                                    <th scope="col-md col-sm">Destination</th>
                                    <th scope="col-md col-sm">Frequency (min)</th>
                                    <th scope="col-md col-sm">Next Arrival</th>
                                    <th scope="col-md col-sm">Minutes Away</th>
                                </tr>
                            </thead>
                            <!-- ===== New Train information goes here =====  -->
                            <tbody id="add-train-info">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- ===== Train information input card ===== -->
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header text-light p-2">Add train</div>
                        <form action="" class="p-2">
                            <div class="form-group p-2">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group p-2">
                                <label for="formGroupExampleInput2">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group p-2">
                                <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="train-time-input">
                            </div>
                            <div class="form-group p-2">
                                <label for="formGroupExampleInput2">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary p-2" id="submit-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ===== JQUERY CDN =====  -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <!-- ===== FIREBASE CDN ===== -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <!-- ===== BOOTSTRAP/JAVASCRIPT CDN =====  -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- ===== MOMENT.JS CDN =====  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- ===== LINK TO JAVASCRIPT =====  -->
        <script src="assets/javascript/train.js"></script>
    </body>
</html>
